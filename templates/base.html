<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/vis/vis-network.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% block link %} {% endblock link %}
    <title>{% block title %} Главная страница {% endblock title %} </title>

</head>

<div class="container overflow-hidden">
    <div class="col">
        <header>
        {% block header %}
        {% endblock header %}
        </header>
    </div>

    <!--  Основная страница -->
    {% block content %}
    {% endblock content %}

</div>

<script src="{% static 'vendor/jquery/jquery-3.7.0.min.js' %}"></script>
<script src="{% static 'vendor/telegram/telegram-web-app.js' %}"></script>
<script src="{% static 'js/webApp.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


{% block scripts %}
{% endblock scripts %}
</body>
</html>
