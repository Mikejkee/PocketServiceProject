version: "3.8"

services:
  nginx-proxy:
    container_name: nginx-proxy
    build: ./compose/production/nginx
    restart: always
    volumes:
      - staticfiles:/mainmodule/static
      - mediafiles:/mainmodule/media
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 80:80
      - 443:443
      - 15672:15672
    depends_on:
      - app
      - flower
    networks:
      - net

  app:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    # '/start' is the shell script used to run the service
    command: /start
    restart: always
    ports:
      - 8000:8000
    volumes:
      - staticfiles:/mainmodule/static
      - mediafiles:/mainmodule/media
    env_file:
      - ./.env/.env-prod.dev
    depends_on:
      - rabbitmq
      - db
    networks:
      - net
    links:
      - flower

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    environment:
      - POSTGRES_USER=Mikejkeee
      - POSTGRES_PASSWORD=119988
      - POSTGRES_DB=PocketServiceApp
    networks:
      - net
      -
  rabbitmq:
    image: rabbitmq:latest
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_CONSUMER_TIMEOUT=31622400000
    expose:
      - 5672
    volumes:
      - /etc/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - staticfiles:/mainmodule/static
      - mediafiles:/mainmodule/media
    networks:
      - net

  celery_worker:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    command: /start-celeryworker
    restart: always
    volumes:
      - staticfiles:/mainmodule/static
      - mediafiles:/mainmodule/media
    env_file:
      - ./.env/.env-prod.dev
    depends_on:
      - rabbitmq
      - db
    networks:
      - net

  celery_beat:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    command: /start-celerybeat
    restart: always
    volumes:
      - staticfiles:/mainmodule/static
      - mediafiles:/mainmodule/media
    env_file:
      - ./.env/.env-prod.dev
    depends_on:
      - rabbitmq
      - db

  flower:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    command: /start-flower
    restart: always
    hostname: flower
    volumes:
      - staticfiles:/mainmodule/static
      - mediafiles:/mainmodule/media
      - flower_db:/mainmodule/flower_db
    env_file:
      - ./.env/.env-prod.dev
    ports:
      - 5555:5555
    links:
      - rabbitmq
      - celery_worker
      - celery_beat
    depends_on:
      - rabbitmq
      - db
    networks:
      - net

  telegrambot:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: telegrambot
    command: /entrybot
    volumes:
      - .:/mainmodule
    env_file:
      - ./.env/.env-prod.dev
    depends_on:
      - rabbitmq
      - db
      - app

volumes:
  postgres_data:
  staticfiles:
  mediafiles:
  flower_db:
  html:
  vhost:
  acme:

networks:
  net:
    external: true